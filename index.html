<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify: Your fav music is here</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify logo" /> Spotify</li>
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
      </ul>
      <ul>
        <li>Create Playlist</li>
        <li>Liked Songs</li>
      </ul>
      <ul class="right-nav">
        <li>Sign up</li>
        <li class="login-btn" id="login">Log in</li>
      </ul>
    </nav>

    <div class="container">
      <!-- <img src="bg.jpg"> -->
      <h1>Latest Bollywood</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="lmly.jpg" alt="1" />
          <span class="songName">Let me love you</span>
          <span class="songlistplay">
            <span class="timestamp">5:34</span>
            <i id="1" class="fa-solid songItemPlay fa-play"></i>
          </span>
        </div>
        <div class="songItem">
          <img src="lmly.jpg" alt="2" />
          <span class="songName">Royalty</span>
          <span class="songlistplay">
            <span class="timestamp">6:32</span
            ><i id="2" class="fa-solid songItemPlay fa-play"></i>
          </span>
        </div>
        <div class="songItem">
          <img src="lmly.jpg" alt="3" />
          <span class="songName">Cradles</span>
          <span class="songlistplay">
            <span class="timestamp">5:34</span
            ><i id="3" class="fa-solid songItemPlay fa-play"></i>
          </span>
        </div>
        <div class="songItem">
          <img src="lmly.jpg" alt="4" />
          <span class="songName">On & On</span>
          <span class="songlistplay">
            <span class="timestamp">3:43</span
            ><i id="4" class="fa-solid songItemPlay fa-play"></i>
          </span>
        </div>
        <div class="songItem">
          <img src="lmly.jpg" alt="5" />
          <span class="songName">Fearless</span>
          <span class="songlistplay">
            <span class="timestamp">3:34</span>
            <i id="5" class="fa-solid songItemPlay fa-play"></i>
          </span>
        </div>
      </div>

      <div class="songList"></div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />

      <div class="icons">
        <i id="previous" class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <i id="next" class="fa-solid fa-forward-step"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" alt="equaliser" width="50px" id="gif" />
        <span id="giftext"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9dd739d3be.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
